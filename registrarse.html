        <div class="container_registrarse">
            <form id="register-form" class="form">
              <h2>Registrarse</h2>
              <input type="text" id="first-name" placeholder="Nombre" required>
              <input type="text" id="last-name" placeholder="Apellido" required>
              <input type="email" id="email" placeholder="Correo electrónico" required>
              <input type="password" id="password" placeholder="Contraseña" required>
              <input type="date" id="birth-date" placeholder="Fecha de nacimiento" required>
              <select id="gender" required>
                <option value="">Seleccione su género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
              <button type="submit">Registrarse</button>
              <p class="message">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </form>
